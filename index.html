<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="favicon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>RetroStyle</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__line">
                <div class="header__logo">
                    <img src="img/logo.png" alt="Логотип" oncontextmenu="return false;">
                </div>
                <nav class="header__nav nav">
                    <a class="nav__item" href="#">ГОЛОВНА</a>
                    <a class="nav__item" href="#">КАТАЛОГ</a>
                    <a class="nav__item" href="#">ПРО НАС</a>
                    <a class="nav__item" href="#">РОЗПРОДАЖ</a>
                </nav>
                <button class="header__burger burger">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </button>
                <a class="header__cart cart" href="#">
                    <img class="cart__img" src="img/cart.png" alt="Корзина">
                </a>
                <div class="header__time" id="time" style="font-weight: bold;"> 
                    <span id="id_H" class="time__hour" style="color: rgb(247, 0, 255);"></span> :
                    <span id="id_M" class="time__minute" style="color: rgb(247, 0, 255);"></span> :
                    <span id="id_S" class="time__second" style="color: rgb(247, 0, 255);"></span>    
                </div>
                <div class="header__phone phone">
                    <img class="phone__img" src="img/phone.png" alt="Телефон">
                    <a class="phone__number" href="#">+38-000-000-00-00</a>
                    <span class="phone__text">Номер служби підтримки</span>
                </div>
                <a class="header__button button" href="#">ОФОРМЛЕННЯ</a>
            </div>
        </div>
    </header>

    <script>
        function time() {
            const date = new Date(),
                h = date.getHours(),
                m = date.getMinutes(),
                s = date.getSeconds();

            document.getElementById("id_H").textContent = (h < 10) ? '0' + h : h;
            document.getElementById("id_M").textContent = (m < 10) ? '0' + m : m;
            document.getElementById("id_S").textContent = (s < 10) ? '0' + s : s;
        }
        setInterval(time, 1000);

        document.querySelector('.burger').addEventListener('click', () => {
            document.querySelector('.nav').classList.toggle('nav--active');
        });
    </script>
</body>
</html>
